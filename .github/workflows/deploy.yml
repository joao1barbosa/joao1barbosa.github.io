name: Deploy Monorepo to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Instalar Dependências (Yarn Workspaces)
        run: yarn install --frozen-lockfile

      - name: Buildar Docusaurus (Blog)
        run: yarn workspace blog build

      - name: Criar Pasta de Deploy (Root)
        run: mkdir public_deploy

      - name: Copiar Landing Page (Root)
        run: cp -r apps/landing-page/* public_deploy/

      - name: Copiar Blog Docusaurus (para /blog)
        run: cp -r apps/blog/build public_deploy/blog

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_deploy
          publish_branch: gh-pages
